---
layout: screen
---

<div class="container-fluid">
  <div class="row row-eq-height">
    <div class="col-md-8">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{ site.github.url | replace_first:'http://','https://' }}/slides.html"></iframe>
      </div>
    </div>
    <div class="col-md-4">
      <iframe src='https://hilliardschools.gofmx.com/embed/calendar?search=&buildings=49057&view=agenda' 
        style='width: 100%; height: 100%; border: 2px solid #e6e6e6; border-radius: 4px;'>
      </iframe>
    </div>
  </div>
  <marquee scrollamount="5">
    {% for item in site.data.scroll.scroll %}
      {{ item.text }} | 
    {% endfor %}
  </marquee>
</div>
